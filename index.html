<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .record-button:hover {
            transform: scale(1.05);
        }

        .record-button.recording {
            background: #ff4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

        .mic-icon {
            width: 50px;
            height: 50px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            min-height: 30px;
        }

        .transcript {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .save-button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .save-button:hover {
            background: #45a049;
        }

        .save-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .tags-input {
            margin-bottom: 10px;
        }

        .mood-select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: #51cf66;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Notes</h1>

        <div class="config-section">
            <h3>‚öôÔ∏è Setup (one-time)</h3>
            <input type="password" id="apiKey" placeholder="Airtable Personal Access Token" />
            <input type="text" id="baseId" placeholder="Base ID (starts with app...)" />
            <input type="text" id="tableName" placeholder="Table Name" value="Voice Notes" />
        </div>

        <button class="record-button" id="recordButton">
            <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </button>

        <div class="status" id="status">Tap to start recording</div>

        <div class="transcript" id="transcript">Your transcribed text will appear here...</div>

        <input type="text" class="tags-input" id="tags" placeholder="Tags (comma-separated, optional)" />

        <select class="mood-select" id="mood">
            <option value="">Select mood (optional)</option>
            <option value="üòä Happy">üòä Happy</option>
            <option value="üòî Sad">üòî Sad</option>
            <option value="üòê Neutral">üòê Neutral</option>
            <option value="üòü Anxious">üòü Anxious</option>
            <option value="üòå Calm">üòå Calm</option>
            <option value="ü§î Thoughtful">ü§î Thoughtful</option>
            <option value="üò§ Frustrated">üò§ Frustrated</option>
            <option value="üéâ Excited">üéâ Excited</option>
        </select>

        <button class="save-button" id="saveButton" disabled>Save to Airtable</button>

        <div id="message"></div>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let finalTranscript = '';
        let interimTranscript = '';

        // Load saved config
        const savedConfig = localStorage.getItem('airtableConfig');
        if (savedConfig) {
            const config = JSON.parse(savedConfig);
            document.getElementById('apiKey').value = config.apiKey || '';
            document.getElementById('baseId').value = config.baseId || '';
            document.getElementById('tableName').value = config.tableName || 'Voice Notes';
        }

        // Check for speech recognition support
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                document.getElementById('transcript').textContent = finalTranscript + interimTranscript;

                if (finalTranscript.trim()) {
                    document.getElementById('saveButton').disabled = false;
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                document.getElementById('status').textContent = 'Error: ' + event.error;
                stopRecording();
            };

            recognition.onend = () => {
                if (isRecording) {
                    recognition.start(); // Restart if still recording
                }
            };
        } else {
            document.getElementById('status').textContent = 'Speech recognition not supported';
            document.getElementById('recordButton').disabled = true;
        }

        document.getElementById('recordButton').addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        function startRecording() {
            finalTranscript = '';
            interimTranscript = '';
            document.getElementById('transcript').textContent = 'Listening...';
            document.getElementById('saveButton').disabled = true;
            document.getElementById('message').textContent = '';

            recognition.start();
            isRecording = true;

            document.getElementById('recordButton').classList.add('recording');
            document.getElementById('status').textContent = 'Recording... Tap to stop';
        }

        function stopRecording() {
            recognition.stop();
            isRecording = false;

            document.getElementById('recordButton').classList.remove('recording');
            document.getElementById('status').textContent = 'Tap to start recording';

            if (!finalTranscript.trim()) {
                document.getElementById('transcript').textContent = 'No speech detected. Try again.';
            }
        }

        document.getElementById('saveButton').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value;
            const baseId = document.getElementById('baseId').value;
            const tableName = document.getElementById('tableName').value;
            const tags = document.getElementById('tags').value;
            const mood = document.getElementById('mood').value;

            if (!apiKey || !baseId || !tableName) {
                showMessage('Please fill in all configuration fields', 'error');
                return;
            }

            // Save config
            localStorage.setItem('airtableConfig', JSON.stringify({
                apiKey,
                baseId,
                tableName
            }));

            document.getElementById('saveButton').disabled = true;
            document.getElementById('saveButton').textContent = 'Saving...';

            const fields = {
                Thought: finalTranscript.trim()
            };

            if (tags) {
                fields.Tags = tags.split(',').map(t => t.trim()).filter(t => t);
            }

            if (mood) {
                fields.Mood = mood;
            }

            try {
                const response = await fetch(`https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: fields
                    })
                });

                if (response.ok) {
                    showMessage('‚úÖ Saved successfully!', 'success');
                    // Clear the form
                    finalTranscript = '';
                    interimTranscript = '';
                    document.getElementById('transcript').textContent = 'Your transcribed text will appear here...';
                    document.getElementById('tags').value = '';
                    document.getElementById('mood').value = '';
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + (error.error?.message || 'Failed to save'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                document.getElementById('saveButton').textContent = 'Save to Airtable';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;

            if (type === 'success') {
                setTimeout(() => {
                    messageEl.textContent = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
